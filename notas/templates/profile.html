{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Mi Perfil</h2>

<div class="row">
  <div class="col-md-6">
    <h3>Imagen de Perfil</h3>
    <div class="mb-3">
      {% if user.userprofile.profile_image %}
        <img src="{{ user.userprofile.profile_image.url }}" alt="Mi Imagen de Perfil" class="img-thumbnail circular-image">
      {% else %}
        <img src="{% static 'img/perfil.png' %}" alt="Mi Imagen de Perfil" class="img-thumbnail circular-image">
      {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {% if error %}
      <div class="alert alert-danger">
        <p>{{ error }}</p>
      </div>
      {% endif %}
      <button type="submit">Subir Imagen</button>
    </form>
  </div>
</div>
{% endblock %}
